{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2>Type the following paragraph</h2>
            </div>
            <div class="card-body">
                <p class="font-italic" id="original-paragraph">{{ paragraph }}</p>
                <form id="typingTestForm" method="POST" action="{{ url_for('result') }}">
                    <div class="form-group">
                        <textarea name="text" id="text" class="form-control" rows="5" placeholder="Start typing..."></textarea>
                    </div>
                    <input type="hidden" name="original_text" value="{{ paragraph }}">
                    <input type="hidden" name="start_time" id="start_time">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                <div class="progress mt-3">
                    <div id="typing-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="mt-3">
                    <p>Current Speed: <span id="current-speed">0</span> WPM</p>
                    <p>Current Accuracy: <span id="current-accuracy">0</span>%</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
