{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h2>Your Typing Speed</h2>
            </div>
            <div class="card-body">
                <p>Words per minute: <strong>{{ wpm }}</strong></p>
                <p>Time taken: <strong>{{ time_taken }}</strong> seconds</p>
                <p>Accuracy: <strong>{{ accuracy }}%</strong></p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-block">Try Again</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
